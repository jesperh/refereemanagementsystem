<div class="row">
    <div class="col-md-12 header-bg" style="padding:0;">
        <div class="tuho-full-width-box">
            <h3 style="margin-top:0">Talkoolaiset.</h3>
            <table class="table table-striped table-bordered table-hover table-condensed">
                <tr>
                    <td>#</td>
                    <th>Etunimi</th>
                    <th>Sukunimi</th>
                    <th>Käyttäjätunnus</th>
                </tr>
                <tr ng-repeat="worker in vm.workersList track by worker.id">
                    <td>{{ $index +1}}</td>
                    <td><a class="hover-hand" ng-click="vm.openInModal(worker)">{{worker.firstname}}</a></td>
                    <td>{{worker.lastname}}</td>
                    <td>{{worker.username}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
