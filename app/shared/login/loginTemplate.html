<div class="modal-header">
    <h3 class="modal-title">Kirjaudu sisään</h3>
</div>

<div class="modal-body">
    <form class="form col-md-12 center-block">
        <div class="form-group" ng-class="{ 'has-error': lg.usernameError}">
            <input type="text" ng-model="lg.username" class="form-control input" placeholder="Käyttäjänimi">
            <p ng-if="lg.usernameError" class="help-block">Käyttäjänimi unohtui :)</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error': lg.passwordError}">
            <input type="password" ng-model="lg.password" class="form-control input" placeholder="Salasana">
            <p ng-if="lg.passwordError" class="help-block">Salasana unohtui :)</p>
        </div>
        <div class="form-group">
            <button ng-disabled="lg.isLoading" ng-click="lg.login(lg.username, lg.password)"
                    class="btn btn-primary btn-block" style="margin-bottom:7px;">Kirjaudu sisään
            </button>
        </div>
        <p ng-hide="lg.loginSucceeded" class="pull-left"><a href="/register" ng-click="lg.cancel()">Ei käyttäjätunnusta?
            <br/>&raquo; Rekisteröidy</a></p>
        <p ng-hide="lg.loginSucceeded" class="pull-right"><a href="/forgot" ng-click="lg.cancel()">Unohtuiko salasana?
            <br/>&raquo; Resetoi salasana</a></p>
        <div style="clear: both;"></div>
        <uib-alert ng-if="lg.loginSucceeded==false" type="danger">Virhe: Käyttäjänimi ja salasana eivät täsmänneet.
        </uib-alert>
        <uib-alert ng-if="lg.loginSucceeded" type="success">Kirjautuminen onnistui &#9786; Ikkuna sulkeutuu pian.
        </uib-alert>
    </form>

    <div style="clear: both"></div>

</div>

<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="lg.cancel()">Peruuta</button>
</div>
